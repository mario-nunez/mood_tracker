{% extends 'moodtracker/main.html' %}

{% block content %}

{% include 'moodtracker/statistics.html' %}

<br>

<div class="row">
	<div class="col-md-5">
		<h5 class="main-titles">Last Moods</h5>
		<hr class="main-hr">
		<div class="card card-body dashboard-card">
			<table class="table table-sm">
				<tr>
					<th></th>
					<th>Date</th>
					<th>Emotion</th>
					<th>Rate</th>
				</tr>
                
                
				{% for mood in moods %}
					<tr>
						<td>
							<a class="btn btn-sm btn-info" href="">
								<i class="fa fa-eye" aria-hidden="true"></i> View
							</a>
						</td>
						<td>{{ mood.day_date }}</td>
						<td>{{ mood.emotion}}</td>
						<td>{{ mood.reaction_rate }}</td>
					</tr>
                {% endfor %}
				
		
			</table>

		</div>
	</div>

	<div class="col-md-7">
		<h5 class="main-titles">AVG USER RATE</h5>
		<hr class="main-hr">
		<div class="card card-body dashboard-card">
			
		</div>
	</div>

</div>

{% endblock %}
